<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-browser calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Calculator app</div>
    <div class="main">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="row controls">
                <button>AC</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>,</button>
                <button>0</button>
                <button>=</button>
                <button>*</button>
            </div>

        </div>

    </div>
    <div class="footer">Made by Zuzka, 2022</div>
</body>
<script src="calculator.js" defer> </script>

</html>
