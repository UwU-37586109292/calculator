<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-browser calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Calculator app</div>
    <div class="main">
        <div class="calculator-container">
            <div class="display">
                0
            </div>
            <div class="row controls">
                <button class="operator">AC</button>
            </div>
            <div class="row">
                <button data-key="49">1</button>
                <button data-key="50">2</button>
                <button data-key="51">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button data-key="52">4</button>
                <button data-key="53">5</button>
                <button data-key="54">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button data-key="55">7</button>
                <button data-key="56">8</button>
                <button data-key="57">9</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="operator">.</button>
                <button data-key="48">0</button>
                <button class="operator">=</button>
                <button class="operator">*</button>
            </div>

        </div>

    </div>
    <div class="footer">Made by Zuzka, 2022</div>
</body>
<script src="calculator.js" defer> </script>

</html>
